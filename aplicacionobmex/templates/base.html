<!DOCTYPE html>
{% load staticfiles %}
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{%block title%}OBMEX{%endblock%}</title>


  <!-- css -->
  <!-- load bootstrap and some simple css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
  <body>
    <!-- header -->
    <header id="site-header">
      <div class="navbar navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand">Inicio</a>
          </div>

          <ul class="nav navbar-nav">
            <li><a href="{% url 'institucion' %}">Instituciones</a></li>
            <li><a href="{% url 'contact' %}">Clientes</a></li>
            <li><a href="{% url 'course' %}">Cursos</a></li>
            {# <li><a href="{% url 'institucion' %}">Inventario</a></li> #}
          </ul>
        </div>
      </div>
    </header>

    <!-- main -->
    <main id="site-main">
      <div class="container">
        {%block content%}

        {%endblock%}
      </div>
    </main>

    <!-- footer -->
    <footer class="footer" id="site-footer">
      Copyright &copy; 2017 OBMEX
    </footer>
  </body>
</html>
