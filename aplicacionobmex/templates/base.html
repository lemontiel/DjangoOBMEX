<!DOCTYPE html>
{% load staticfiles %}
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- css -->
  <!-- load bootstrap and some simple css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  {# Embeded Fonts #}
  <link href="https://fonts.googleapis.com/css?family=Arimo|Cairo|PT+Sans+Narrow|Pacifico|Poppins|Ubuntu" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <script>
    $(function(){
      $('a').each(function(){
        if ($(this).prop('href') == window.location.href) {
          $(this).addClass('active'); $(this).parents('li').addClass('active');
        }
      });
    });
  </script>

  <title>{%block title%}OBMEX{%endblock%}</title>

</head>

<body>

  <div id="wrapper">

    <div id="header">
    <nav class="navbar navbar-inverse" data-spy="affix">
      <div class="container-fluid">
       <div class="navbar-header">
         <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a href="/" class="navbar-brand">OBMEX</a>
      </div>

      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="/">Inicio</a></li>
          <li><a href="{% url 'institucionform' %}">Instituciones</a></li>
          <li><a href="{% url 'contactform' %}">Contactos</a></li>
          <li><a href="{% url 'courseform' %}">Cursos</a></li>
          <li><a href="{% url 'orderform' %}">Inventario</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <form class="navbar-form navbar-left">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>
          </form>
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
</div><!-- #header -->

<div id="content">
 <div class="container" style="padding-top: 60px;">
  {%block content%}

  {%endblock%}
</div>
</div><!-- #content -->

<div id="footer">
 Copyright &copy; 2017 OBMEX
</div><!-- #footer -->

</div><!-- #wrapper -->

</body>

</html>
